<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷年米價表</title>
</head>
<body>
<h1>米價查詢</h1>
<form id="ricePriceForm">
    <label for="year">年分:</label>
    <select id="year" name="year" required>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select><br><br>

    <label for="month">月份:</label>
    <select id="month" name="month">
        <option value="">年均</option>
        <option value="1">1月</option>
        <option value="2">2月</option>
        <option value="3">3月</option>
        <option value="4">4月</option>
        <option value="5">5月</option>
        <option value="6">6月</option>
        <option value="7">7月</option>
        <option value="8">8月</option>
        <option value="9">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
    </select><br><br>

    <label for="type">Rice Type:</label>
    <select id="type" name="type" required>
        <option value="蓬萵米">蓬萵米</option>
        <option value="硬秈">硬秈</option>
        <option value="軟秈">軟秈</option>
    </select><br><br>

    <button type="submit">Query</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('ricePriceForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const year = document.getElementById('year').value;
        const month = document.getElementById('month').value || null;
        const type = document.getElementById('type').value;

        const data = { year, month, type };

        fetch('/query', { // Changed URL to a relative path
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById('result').innerHTML = html;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error fetching data: ' + error.message);
            });
    });
</script>
</body>
</html>
