<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Price Query</title>
</head>
<body>
<h1>Query Rice Price</h1>
<form id="ricePriceForm">
    <label for="year">Year:</label>
    <select id="year" name="year" required>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select><br><br>

    <label for="month">Month:</label>
    <select id="month" name="month">
        <option value="">Yearly Average</option>
        <option value="1月">1月</option>
        <option value="2月">2月</option>
        <option value="3月">3月</option>
        <option value="4月">4月</option>
        <option value="5月">5月</option>
        <option value="6月">6月</option>
        <option value="7月">7月</option>
        <option value="8月">8月</option>
        <option value="9月">9月</option>
        <option value="10月">10月</option>
        <option value="11月">11月</option>
        <option value="12月">12月</option>
    </select><br><br>

    <label for="type">Rice Type:</label>
    <select id="type" name="type" required>
        <option value="蓬萵米">蓬萵米</option>
        <option value="硬秈">硬秈</option>
        <option value="軟秈">軟秈</option>
    </select><br><br>

    <button type="submit">Query</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('ricePriceForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const year = document.getElementById('year').value;
        const month = document.getElementById('month').value || null;
        const type = document.getElementById('type').value;

        const data = { year, month, type };

        fetch('http://localhost:3000/query', { // 确保路径正确
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById('result').innerHTML = html;
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error fetching data: ' + error.message);
            });
    });
</script>
</body>
</html>
